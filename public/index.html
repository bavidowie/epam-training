<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <div class='form'>
        <ul class='tab-group'>
            <li class='tab active'><a href='#signup'>Sign Up</a></li>
            <li class='tab'><a href='#login'>Log In</a></li>
        </ul>
        <div class='tab-content'>
            <div id='signup'>
                <h1>Sign Up for a Course</h1>
                <form class='register' method='post' action='/register'>
                    <div class='field-wrap'>
						<input type='date' name='r_date' class='half-width'/>
						<input type='time' name='r_time' class='half-width right' min='09:00' max='17:00' step='600'/>
					</div>
                    <div class='field-wrap'>
                        <label class='r_login_label'>
                            Login<span class='req'>*</span>
                            </label>
                        <input type='text' autocomplete='off' name='r_login' required pattern='[A-Za-z0-9_]{4,32}'title='Letters, numbers and underscores. From 4 to 32 characters.' />
                    </div>
                    <div class='field-wrap'>
                        <label class='r_email_label'>
                            Email Address<span class='req'>*</span>
                            </label>
                        <input type='email' autocomplete='off' name='r_email' required />
                    </div>
                    <div class='field-wrap'>
                        <label class='r_pass_label'>
                            Set a Password<span class='req'>*</span>
                            </label>
                        <input type='password' autocomplete='off' name='r_pass' required pattern='.{4,32}' title='From 4 to 32 characters.'/>
                    </div>
                    <div class='field-wrap'>
                        <label class='r_login_re_label'>
                            Confirm Password<span class='req'>*</span>
                            </label>
                        <input type='password' autocomplete='off' name='r_pass_re' required />
                    </div>
                    <button type='submit' class='button button-block'/>Get Started</button>
                </form>
            </div>
            <div id='login'>
                <h1>Welcome Back!</h1>
                <form class='login' method='post' action='/signin'>
                    <div class='field-wrap'>
                        <label>
                            Login or Email Address<span class='req'>*</span>
                            </label>
                        <input type='text' autocomplete='off' name='username' required />
                    </div>
                    <div class='field-wrap'>
                        <label>
                            Password<span class='req'>*</span>
                            </label>
                        <input type='password' autocomplete='off' name='password' required />
                    </div>
                    <!-- <p class='forgot'><a href='#'>Forgot Password?</a></p> -->
                    <button type='submit' class='button button-block' />Log In</button>
                </form>
            </div>
        </div>
        <!-- tab-content -->
		<!-- <a href='/auth/google'>Login with Google</a> -->
    </div>
    <!-- /form -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='js/index.js'></script>
</body>
</html>
