<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
	<h1>Personal account</h1>
	<div class='form'>
	<ul class='tab-group'>
		<li class='tab active'>My courses</li>
	</ul>
	<div class='tab-content'>
		<h2 class='greetings'>Hello!</h2>
		<h2>Courses you are signed up to</h2>
		<div class='courses'></div>
		<h2>Sign Up for a Course</h2>
		<form class='register' method='post' action='/course'>
			<div class='field-wrap'>
				<input type='date' name='r_date' class='half-width'/>
				<input type='time' name='r_time' class='half-width right' min='09:00' max='17:00' step='600'/>
			</div>
			
			<button type='submit' class='button button-block'/>Get Started</button>
		</form>
		<h2><a href='/logout'>Sign out</h2>
	</div>

	<script>

	const coursesTable = document.getElementsByClassName('courses')[0];

	var xhr = new XMLHttpRequest();
	xhr.addEventListener('loadend', function() {
		coursesTable.innerHTML = this.responsetext;
	});
	xhr.open('GET', '/courses');
	xhr.send();


	debugger; 

	</script>
</body>
</html>
